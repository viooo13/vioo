  	<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>Input Data Produk</title> 
</head> 
<body> 
    <div class="container"> 
        <h1 style="text-align: center;">Input Data Produk</h1> 
        <form id="inputForm"> 
            <div>
            <label for="namaProduk" class="form-group">Nama Produk:</label> 
            <input type="text" id="namaProduk" required> <br>
            </div>

            <div>
            <label for="hargaSatuan" class="form-group" >Harga Satuan:</label> 
            <input type="number" id="hargaSatuan" required> <br>
            </div>

            <div>
            <label for="jumlah" class="form-group">Jumlah:</label> 
            <input type="number" id="jumlah" required> <br>
            </div>

            <button type="submit">Tambah</button>     
            </form> 
        <table id="dataTable"> 
            <thead> 
                <tr> 
                    <th>Nama Produk</th> 
                    <th>Harga</th> 
                    <th>Jml</th> 
                    <th>JmlHarga</th> 
                </tr> 
            </thead> 
            <tbody> 
                <!-- Data akan ditambahkan di sini --> 
            </tbody> 
        </table> 
        <div class="total" id="totalHarga">Total Pembayaran: Rp 0</div>     </div> 
<script src="script.js"></script> 
</body> 
</html>
